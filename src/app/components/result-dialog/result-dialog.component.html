<div class="dialog-container">
  <div>
    <h3>Ronda: {{ currentRound }}</h3>

    <h2>{{ data.movie.title }}</h2>
  </div>
  <div>
    <p class="points-text">{{ points }} / {{maxPoints}} puntos</p>
    <app-progress-bar [progress]="sliderWith"></app-progress-bar>
  </div>
  <div class="movie-details">
    <p>
      Media de los usuarios:
      <span class="real-score-text"> {{ data.movie.vote_average }}</span>
    </p>
  </div>

  @if(currentRound<roundPerGame) {

  <button class="transparent-button" (click)="closeDialog()">Siguiente pel√≠cula</button>
  } @else if (currentRound>=roundPerGame) {
  <button class="transparent-button" (click)="endGame()">Fin de juego</button>
  }
</div>
